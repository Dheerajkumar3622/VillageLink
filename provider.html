<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/hero-bus-icon.png" />
    <title>VillageLink Partner - Service Provider App</title>

    <!-- V5 Typography Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://village-back-beta.onrender.com" crossorigin>
    <link rel="dns-prefetch" href="https://village-back-beta.onrender.com">
    <link rel="preload" href="/index.css" as="style">

    <!-- Leaflet CSS (deferred) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" media="print"
        onload="this.media='all'">

    <!-- Critical CSS -->
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-family: Inter, system-ui, -apple-system, sans-serif;
            line-height: 1.5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
            overscroll-behavior-y: none;
            background-attachment: fixed;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .initial-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }

        .loader-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loader-text {
            font-size: 0.875rem;
            opacity: 0.6;
            color: #94a3b8;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
    </style>

    <!-- Main CSS -->
    <link rel="stylesheet" href="/index.css">

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
</head>

<body class="bg-slate-900 text-slate-50 min-h-screen">

    <div id="root">
        <div class="initial-loader">
            <div class="loader-logo">V</div>
            <span class="loader-text">Loading VillageLink Partner...</span>
        </div>
    </div>

    <!-- Provider App Bundle -->
    <script type="module" src="/provider-main.tsx"></script>

    <!-- Theme detection -->
    <script>
        (function () {
            document.documentElement.classList.add('dark');
            var meta = document.createElement('meta');
            meta.name = "theme-color";
            meta.content = "#1e40af";
            document.getElementsByTagName('head')[0].appendChild(meta);
        })();
    </script>
</body>

</html>
