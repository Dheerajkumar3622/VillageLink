<!DOCTYPE html>
<html lang="en">

<head>
  <script type="module">import { injectIntoGlobalHook } from "/@react-refresh";
injectIntoGlobalHook(window);
window.$RefreshReg$ = () => {};
window.$RefreshSig$ = () => (type) => type;</script>

  <script type="module" src="/@vite/client"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/assets/hero-bus-icon.png" />
  <title>VillageLink - Rural Super App</title>

  <!-- V5 Typography Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- ========================================
         PERFORMANCE OPTIMIZATIONS
         ======================================== -->

  <!-- Preconnect to backend API for faster first request -->
  <link rel="preconnect" href="https://village-back-beta.onrender.com" crossorigin>
  <link rel="dns-prefetch" href="https://village-back-beta.onrender.com">

  <!-- Preload critical resources -->
  <link rel="preload" href="/index.css" as="style">

  <!-- Defer Leaflet CSS - only needed when map is opened -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" media="print"
    onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  </noscript>

  <!-- Critical CSS - Inlined for instant first paint -->
  <style>
    /* ========================================
         CRITICAL CSS - Above the fold styles
         Inlined to eliminate render-blocking CSS
         ======================================== */

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      line-height: 1.5;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eff6ff 0%, #eef2ff 50%, #faf5ff 100%);
      color: #0f172a;
      overscroll-behavior-y: none;
      background-attachment: fixed;
    }

    .dark body,
    body.dark {
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      color: #f8fafc;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Initial loading state */
    .initial-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }

    .loader-logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #7c3aed, #a78bfa);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .loader-text {
      font-size: 0.875rem;
      opacity: 0.6;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    /* Utility classes needed before Tailwind loads */
    .min-h-screen {
      min-height: 100vh;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .text-center {
      text-align: center;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 4px;
    }

    /* Glass panel effect */
    .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dark .glass-panel {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    /* Skeleton animation */
    .animate-pulse {
      animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse-bg {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>

  <!-- Tailwind Config (deferred - full Tailwind is bundled) -->
  <script>
    // Tailwind config for runtime customization
    window.tailwindConfig = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe',
              300: '#c4b5fd', 400: '#a78bfa', 500: '#8b5cf6',
              600: '#7c3aed', 700: '#6d28d9', 800: '#5b21b6',
              900: '#4c1d95', 950: '#2e1065',
            },
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
        },
      },
    };
  </script>

  <!-- Main CSS (bundled with Vite) -->
  <link rel="stylesheet" href="/index.css">

  <!-- Razorpay - defer loading -->
  <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
</head>

<body
  class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-[#0f172a] dark:to-indigo-950 text-slate-900 dark:text-slate-50 transition-colors duration-500 min-h-screen">

  <!-- Initial loading state (replaced by React) -->
  <div id="root">
    <div class="initial-loader">
      <div class="loader-logo">V</div>
      <span class="loader-text">Loading VillageLink...</span>
    </div>
  </div>

  <!-- Main App Bundle -->
  <script type="module" src="/index.tsx"></script>

  <!-- Performance: Register dark mode early to prevent flash -->
  <script>
    (function () {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
      // Dynamically inject theme-color to satisfy HTML linter while maintaining PWA support
      var meta = document.createElement('meta');
      meta.name = "theme-color";
      meta.content = "#22c55e";
      document.getElementsByTagName('head')[0].appendChild(meta);

      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js')
            .then(function (reg) { console.log('[PWA] SW registered:', reg.scope); })
            .catch(function (err) { console.log('[PWA] SW failed:', err); });
        });
      }
    })();
  </script>
</body>

</html>
